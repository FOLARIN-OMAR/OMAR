<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h2>My First Web Page</h2>
    <p>My First Paragraph</p>

    <p id="nigga"></p>

<script>
    let nigga = document.getElementById("nigga")
    nigga.innerHTML = 5 + 6
</script>





<body>

    <p>my first Paragraph</p>
