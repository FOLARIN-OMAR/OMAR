<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<button id="input" onclick="input(`click`)"> CLICK ME</button>
<body>
    <script>
        function input() {
            let sentence = prompt("Enter a sentence")
            if (sentence.includes("javascript"))
            alert(`
            The sentence in uppercase is "${sentence.toUpperCase()}"
            The sentence in lowercase is "${sentence.toLowerCase()}"
            The length of the string is " ${sentence.length}"
            The index of "A" in the sentence is "${sentence.indexOf(`a`)}"
            The sentence includes javascript
        `);


        else alert(`
             The sentence in uppercase is "${sentence.toUpperCase()}"
             The sentence in lowercase is "${sentence.toLowerCase()}"
             The length of the string is " ${sentence.length}"
             The index of "A" in the sentence is "${sentence.indexOf(`a`)}"
             The sentence does includes javascript
        `);


        }
    </script>
</body>
</html>
